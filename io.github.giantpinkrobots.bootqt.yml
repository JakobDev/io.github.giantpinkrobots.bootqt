app-id: io.github.giantpinkrobots.bootqt
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-21.08

command: bootqt.sh

finish-args:
  - --device=all
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --talk-name=org.freedesktop.Flatpak

cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
  
modules:
  - name: bootqt
    buildsystem: simple
    build-commands:
      - install -D -m755 bootqt.sh /app/bin/bootqt.sh
      - install -D -m755 bootqt.py -t /app/lib/bootqt
      - install -D -m755 io.github.giantpinkrobots.bootqt.png -t /app/share/icons/hicolor/scalable/apps
      - install -D -m755 io.github.giantpinkrobots.bootqt.desktop -t /app/share/applications
    
